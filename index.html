<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkPage</title>
    <style>
        body { 
            background: #000; 
            color: #333;
            text-align: center; 
            font-family: sans-serif; 
            margin: 0;
            padding: 0;
            min-height: 200vh; 
        }

        h2 { font-size: 1rem; margin: 30px 0; font-weight: normal; }

        .grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr;
            gap: 20px; 
            padding: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .qr-item {
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-item img { 
            max-width: 100%; 
            max-height: 100%; 
            object-fit: contain;
        }
        
        .secret-trigger {
            margin: 1200px auto 50px auto;
            
            
            width: 1200px;
            height: 80px;
            background: transparent;
            cursor: default;
        }
    </style>
</head>
<body>

    <h2>Один из них — ложь. Все из них — ложь</h2>

    <div class="grid">
        <div class="qr-item"><img src="qr1.png"></div>
        <div class="qr-item"><img src="qr2.png"></div>
        <div class="qr-item"><img src="qr3.png"></div>
        <div class="qr-item"><img src="qr4.png"></div>
        <div class="qr-item"><img src="qr5.png"></div>
        <div class="qr-item"><img src="qr6.png"></div>
    </div>

    <div class="secret-trigger" onclick="checkPassword()"></div>

    <script>
        function checkPassword() {
            const correctPass = "эдмршпц";
            let userPass = prompt("PASSWORD:");

            if (userPass && userPass.toLowerCase().trim() === correctPass) {
                window.location.href = "https://drive.google.com/file/d/1Kt2dnJ3NF69khh3mS14QFSzTpEFfR56s/view?usp=sharing";
            } else if (userPass !== null) {
                alert("ACCESS DENIED");
            }
        }
    </script>
</body>
</html>
